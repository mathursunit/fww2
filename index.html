<!DOCTYPE html>

<html lang="en">

<head>
  <link href="manifest.json" rel="manifest" />
  <meta content="#6aaa64" name="theme-color" />
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Fun with words</title>
  <link href="https://cdn.jsdelivr.net/gh/resir014/Clear-Sans-Webfont@v1.1.1/css/clear-sans.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <link href="logo.png" rel="apple-touch-icon" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="FunWords" name="apple-mobile-web-app-title" />
  <meta content="default" name="apple-mobile-web-app-status-bar-style" />
  <link href="icons/icon-120x120.png" rel="apple-touch-icon" sizes="120x120" />
  <link href="icons/icon-152x152.png" rel="apple-touch-icon" sizes="152x152" />
  <link href="icons/icon-167x167.png" rel="apple-touch-icon" sizes="167x167" />
  <link href="icons/icon-180x180.png" rel="apple-touch-icon" sizes="180x180" />
  <link href="splash/launch-640x1136.png" media="(device-width: 320px)" rel="apple-touch-startup-image" />
  <link href="splash/launch-750x1334.png" media="(device-width: 375px)" rel="apple-touch-startup-image" />
  <link href="splash/launch-1242x2208.png" media="(device-width: 414px)" rel="apple-touch-startup-image" />
  <link href="splash/launch-1536x2048.png" media="(device-width: 768px)" rel="apple-touch-startup-image" />
  <link href="splash/launch-1668x2224.png" media="(device-width: 834px)" rel="apple-touch-startup-image" />
  <link href="splash/launch-2048x2732.png" media="(device-width: 1024px)" rel="apple-touch-startup-image" />
</head>

<body tabindex="0">
  <div id="countdown">Next word in 00:00:00</div>
  <img alt="SunSar - Fun With Words" class="logo" src="logo.png" />
  <div id="color-legend">
    <div class="legend-item">
      <div class="legend-dot correct"></div>Correct
    </div>
    <div class="legend-item">
      <div class="legend-dot present"></div>Present
    </div>
    <div class="legend-item">
      <div class="legend-dot absent"></div>Absent
    </div>
  </div>
  <!-- Toast container -->
  <div id="toast-container"></div>
  <div class="game-container">
    <div id="grid">
      <div class="row">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
      <div class="row">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
      <div class="row">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
      <div class="row">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
      <div class="row">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
      <div class="row">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
    </div>
    <div id="keyboard">
      <div class="key-row">
        <button class="key">Q</button><button class="key">W</button><button class="key">E</button><button
          class="key">R</button><button class="key">T</button><button class="key">Y</button><button
          class="key">U</button><button class="key">I</button><button class="key">O</button><button
          class="key">P</button>
      </div>
      <div class="key-row">
        <button class="key">A</button><button class="key">S</button><button class="key">D</button><button
          class="key">F</button><button class="key">G</button><button class="key">H</button><button
          class="key">J</button><button class="key">K</button><button class="key">L</button>
      </div>
      <div class="key-row">
        <button class="key action" data-key="ENTER">Enter</button><button class="key">Z</button><button
          class="key">X</button><button class="key">C</button><button class="key">V</button><button
          class="key">B</button><button class="key">N</button><button class="key">M</button><button class="key action"
          data-key="BACKSPACE">âŒ«</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
  <p id="disclaimer"><strong>Disclaimer: This is a fun project to learn coding and has no commercial value. All rights
      are with the amazing NYTimes only.</strong></p>
  <div id="version-badge"></div>
  <script src="version.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .catch(err => console.warn('SW registration failed:', err));
      });
    }
  </script>
</body>

</html>
